# pubspec.yaml

name: engineer_management_system
description: "A Engineer Management System."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0 # تأكد من أن هذا يتوافق مع إصدار SDK لديك

dependencies:
  # ... (الاعتماديات الموجودة لديك)
  firebase_core: ^2.28.0 #
  firebase_auth: ^4.19.0 #
  cloud_firestore: ^4.17.0 #
  firebase_storage: ^11.7.2 #
  intl: ^0.19.0 #
  flutter_datetime_picker_plus: ^2.1.0 #
  provider: ^6.1.1 #
  geolocator: ^11.0.0 #
  signature: ^5.5.0 #
  image_picker: ^1.1.0 #
  http: ^1.2.1 #
  url_launcher: ^6.2.2 #
  share_plus: ^8.0.0 #
  google_maps_flutter: ^2.5.0 #
  firebase_core_web: ^2.0.0 #

  flutter:
    sdk: flutter #
  cupertino_icons: ^1.0.8 #

dev_dependencies:
  flutter_test:
    sdk: flutter #
  flutter_lints: ^5.0.0 #

flutter:
  uses-material-design: true #

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/fonts/ # تأكد من أن هذا المسار صحيح إذا وضعت الخطوط في مجلد فرعي آخر داخل assets
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  fonts: #
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Tajawal-Light.ttf
          weight: 300
        - asset: assets/fonts/Tajawal-Regular.ttf
          weight: 400 # Normal
        - asset: assets/fonts/Tajawal-Medium.ttf
          weight: 500
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700 # Bold
        - asset: assets/fonts/Tajawal-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Tajawal-Black.ttf
          weight: 900
