# pubspec.yaml

name: engineer_management_system
description: "A Engineer Management System."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # Ensure your SDK version is compatible

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.10
  firebase_auth: ^4.16.0
  http: ^1.1.2
  image: ^4.1.3
  flutter_image_compress: ^2.3.0
  cloud_functions: ^4.5.0
  
  # مكتبات جديدة لتحسين الأداء
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.1
  shared_preferences: ^2.2.2
  
  # مكتبات جديدة للنظام المتقدم
  path_provider: ^2.1.2
  crypto: ^3.0.3
  pdf: ^3.10.7
  flutter_local_notifications: ^17.0.0
  printing: ^5.11.1
  
  # مكتبات إضافية مطلوبة
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  table_calendar: ^3.0.9
  flutter_datetime_picker_plus: ^2.1.0
  fl_chart: ^0.68.0
  share_plus: ^11.0.0
  http_parser: ^4.0.2
  
  # مكتبات إضافية للخرائط والتوقيع
  google_maps_flutter: ^2.5.3
  geolocator: ^11.0.0
  signature: ^5.4.1
  url_launcher: ^6.2.4
  
  # مكتبات موجودة
  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter #
  flutter_lints: ^5.0.0 #

flutter:
  uses-material-design: true #

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/fonts/ # تأكد من أن هذا المسار صحيح إذا وضعت الخطوط في مجلد فرعي آخر داخل assets
    - assets/images/app_logo.png
    - assets/images/white_logo.png
